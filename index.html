<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Period Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fddde6;
            padding: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Period Tracker</h1>

    <label>Period Start Date:</label><br>
    <input type="date" id="startDate"><br>

    <label>Cycle Length (days):</label><br>
    <input type="number" id="cycleLength" value="28"><br>
<button onclick="calculateNextPeriod()">Predict</button>

    <h2 id="result"></h2>

    <script>
        function calculateNextPeriod() {
            let startDate = new Date(document.getElementById('startDate').value);
            let cycleLength = parseInt(document.getElementById('cycleLength').value);

            if (!startDate || !cycleLength) {
                alert("Please enter valid data.");
                return;
            }

            let nextPeriod = new Date(startDate.getTime() + (cycleLength * 24 * 60 * 60 * 1000));
            document.getElementById('result').innerHTML = 
                "Next Period: " + nextPeriod.toDateString();
        }
    </script>

</body>
</html>
